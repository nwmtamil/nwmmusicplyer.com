<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBER'S MUSIC PLAYER</title>
    <link rel="icon" href="NWM.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    
    <audio src="https://z.zz.fo/oiK8E.m4a" class="aaa" id="aaa"></audio>

    <div class="main-box">
        <h4>Music Player</h4>
        <a class="link" href="#"><div class="img"><img id="track-image" src="" alt=""></div></a>
        <p id="title">Song Name</p>
        <a class="link" href="#"><marquee behavior="scroll" direction="" id="yt">Lyrics</marquee></a>
        <!--<div class="slider"><div  id="ball" ></div></div>-->
        <div class="slider">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100"
              value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
          </div>


        <div class="btn">
                <button class="prev-btn" id="prev"><i class="fa fa-step-backward"></i></button>
                <button class="play-btn" id="play"><i class="fa fa-play"></i></button>
                <button class="next-btn" id="next"><i class="fa fa-step-forward"></i></button>
        </div>
        
    </div>
   
    <script src="index.js"></script>
</body>
</html>
